[package]
name = "textwrap"
version = "0.6.0"
authors = ["Martin Geisler <martin@geisler.net>"]
description = "Library for word wrapping, indenting, and dedenting strings."
documentation = "https://docs.rs/textwrap/"
repository = "https://github.com/mgeisler/textwrap"
readme = "README.md"
keywords = ["text", "formatting", "wrap", "typesetting", "hyphenation"]
categories = ["text-processing", "command-line-interface"]
license = "MIT"

[badges]
travis-ci = { repository = "mgeisler/textwrap" }
appveyor = { repository = "mgeisler/textwrap" }

[dependencies]
unicode-width = "0.1.3"
term_size = "0.3.0"
hyphenation = { version = "0.6.1", optional = true }
