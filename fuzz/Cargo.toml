
[package]
name = "textwrap-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.0.3", features = ["derive"] }
libfuzzer-sys = "0.4.2"
textwrap = { path = ".." }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fill_first_fit"
path = "fuzz_targets/fill_first_fit.rs"
test = false
doc = false

[[bin]]
name = "wrap_first_fit"
path = "fuzz_targets/wrap_first_fit.rs"
test = false
doc = false

[[bin]]
name = "fill_optimal_fit"
path = "fuzz_targets/fill_optimal_fit.rs"
test = false
doc = false

[[bin]]
name = "wrap_optimal_fit"
path = "fuzz_targets/wrap_optimal_fit.rs"
test = false
doc = false

[[bin]]
name = "wrap_optimal_fit_usize"
path = "fuzz_targets/wrap_optimal_fit_usize.rs"
test = false
doc = false

[[bin]]
name = "refill"
path = "fuzz_targets/refill.rs"
test = false
doc = false

[[bin]]
name = "unfill"
path = "fuzz_targets/unfill.rs"
test = false
doc = false

[[bin]]
name = "fill_fast_path"
path = "fuzz_targets/fill_fast_path.rs"
test = false
doc = false

[[bin]]
name = "wrap_fast_path"
path = "fuzz_targets/wrap_fast_path.rs"
test = false
doc = false
